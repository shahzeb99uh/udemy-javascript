<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy JavaScript Course</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Guess the number</h1>
    <p>Pick a number between 1 - 100 to guess the randomly generated number</p>
    <input type="number" class="input-guess">
    <button class="btn-submit">Submit</button>
    <p class="alert"></p>
    <p class="success"></p>
    <p class="guess">Guesses: </p>
    <button class="btn-restart">Restart Game</button>
    <script src="index.js"></script>
</body>
</html>
